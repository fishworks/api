box: wercker/golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: deps
        code: |-
            go get github.com/julienschmidt/httprouter
            go get github.com/Sirupsen/logrus
            go get code.google.com/p/go-uuid/uuid
            go get github.com/golang/lint/golint
    - script:
        name: build
        code: |-
            make && sudo make install
    - script:
        name: test
        code: |-
            make test
