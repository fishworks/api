box: golang:1.5.3
build:
  steps:
    - setup-go-workspace:
        package-dir: github.com/fishworks/api
    - script:
        name: deps
        code: |-
            go get github.com/Masterminds/glide
            export GO15VENDOREXPERIMENT=1
            glide up
    - script:
        name: build
        code: |-
            make && make install
    - script:
        name: test
        code: |-
            make test
